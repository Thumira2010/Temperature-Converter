<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🌡️ Temperature Converter</h1>
      <div class="converter-top">
      <span id="fromUnit" class="fade">Celsius</span>
        <button id="swapBtn" title="Swap Conversion" aria-label="Swap conversion direction">⇄</button>
        <span id="toUnit" class="fade">Fahrenheit</span>    
      </div>
      <label for="temperatureInput" id="inputLabel" class="fade">Celsius:</label>
      <input type="number" id="temperatureInput" placeholder="Enter temperature" oninput="convert()" />

      <label for="resultText" id="outputLabel" class="fade">Fahrenheit:</label>
      <div class="output-container">
        <input id="resultText" readonly />
        <button id="copyBtn" aria-label="Copy result" onclick="copyResult()">📋</button>
      </div>

      <p id="resultWords" class="result-words"></p>
      <p id="error" class="error"></p>

      <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
